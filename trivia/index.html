<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            function actionOne(button) {
                document.getElementById("answer").textContent = "Correct!";
                button.style.backgroundColor = "green";
            }

            function actionTwo(button) {
                document.getElementById("answer").textContent = "Incorrect";
                button.style.backgroundColor = "red";
            }

            function actionThree(button) {
                document.getElementById("answer").textContent = "Incorrect";
                button.style.backgroundColor = "red";
            }

            function checkAnswer() {
                let userAnswer = document.getElementById("userInput").value;
                if (userAnswer.toLowerCase() === "boxing") {
                    document.getElementById("answer1").textContent = "Correct!";
                    userInput.style.backgroundColor = "green";
                } else {
                    document.getElementById("answer1").textContent = "Incorrect";
                    userInput.style.backgroundColor = "red";
                }
            }
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>How old is seif?</h3>
                <button onclick="actionOne(this)">19</button>
                <button onclick="actionTwo(this)">20</button>
                <button onclick="actionThree(this)">21</button>
                <p id="answer"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What's Seif's favourite game</h3>
                <input id="userInput">
                <input type="submit" onclick="checkAnswer()">
                <p id="answer1"></p>
            </div>
        </div>
    </body>

</html>
